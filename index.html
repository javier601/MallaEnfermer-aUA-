    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f8ff;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #005f99;
    }
    .grid {
      display: flex;
      flex-wrap: nowrap;
      overflow-x: auto;
      gap: 20px;
      padding: 20px 0;
    }
    .column {
      flex: 0 0 auto;
      background: #ffffff;
      border: 1px solid #cce5ff;
      border-radius: 10px;
      padding: 10px;
      min-width: 250px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .column h2 {
      text-align: center;
      color: #007acc;
    }
    .subject {
      margin: 10px 0;
      padding: 8px;
      border-radius: 6px;
      background-color: #e0f0ff;
      border: 1px solid #a3d1ff;
      cursor: pointer;
      position: relative;
      transition: background-color 0.3s ease;
    }
    .subject:hover {
      background-color: #cce9ff;
    }
    .subject.locked {
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      color: #888;
      cursor: not-allowed;
    }
    .subject.approved {
      background-color: #b3e6cc;
      border-color: #66cc99;
    }
    .tooltip {
      visibility: hidden;
      background-color: #333;
      color: #fff;
      text-align: left;
      border-radius: 5px;
      padding: 5px 10px;
      position: absolute;
      z-index: 1;
      bottom: 120%;
      left: 0;
      opacity: 0;
      transition: opacity 0.3s;
      white-space: pre-line;
    }
    .subject.locked:hover .tooltip {
      visibility: visible;
      opacity: 1;
    }
  </style>

    const approved = JSON.parse(localStorage.getItem('aprobados') || '[]');

    function isUnlocked(name) {
      return subjects[name].requisitos.every(req => approved.includes(req));
    }

    function updateUI() {
      const container = document.getElementById("malla");
      container.innerHTML = "";

      const ciclos = [...new Set(Object.values(subjects).map(s => s.ciclo))];

      for (const ciclo of ciclos) {
        const col = document.createElement("div");
        col.className = "column";
        const title = document.createElement("h2");
        title.textContent = ciclo;
        col.appendChild(title);

        for (const [nombre, data] of Object.entries(subjects).filter(([_, v]) => v.ciclo === ciclo)) {
          const div = document.createElement("div");
          div.className = "subject";
          div.textContent = nombre;

          if (approved.includes(nombre)) {
            div.classList.add("approved");
          } else if (!isUnlocked(nombre)) {
            div.classList.add("locked");
            const tooltip = document.createElement("div");
            tooltip.className = "tooltip";
            const faltantes = data.requisitos.filter(r => !approved.includes(r));
            tooltip.textContent = "Faltan:\n" + faltantes.join("\n");
            div.appendChild(tooltip);
          }

          div.addEventListener("click", () => {
            if (div.classList.contains("locked")) return;
            const idx = approved.indexOf(nombre);
            if (idx >= 0) approved.splice(idx, 1);
            else approved.push(nombre);
            localStorage.setItem('aprobados', JSON.stringify(approved));
            updateUI();
          });

          col.appendChild(div);
        }

        container.appendChild(col);
      }
    }

    updateUI();
